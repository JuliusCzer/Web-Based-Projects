<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="CountDown.css">
    <script src="CountDown.js" defer></script>
</head>
<body>
    <!--<h1 id="titleHeading">First Day of</h1> -->

    <div class="CountDown-Container">

        <div class="CountDown-el years-container">
            <p class="big-text" id="years">0</p>
                <Span id="spanDays">Years</Span>
            </p>
        </div>

        <div class="CountDown-el days-container">
            <p class="big-text" id="days">0</p>
                <Span id="spanDays">Days</Span>
            </p>
        </div>

        <div class="CountDown-el hours-container">
            <p class="big-text" id="hours">0</p>
                <Span id="spanHours">Hours</Span>
            </p>
        </div>

        <div class="CountDown-el minutes-container">
            <p class="big-text" id="minutes">0</p>
                <Span id="spanMinutes">Minutes</Span>
            </p>
        </div>

        <div class="CountDown-el Seconds-container">
            <p class="big-text" id="seconds">0</p>
                <Span id="spanSeconds">Seconds</Span>
            </p>
        </div>
    </div>

    <p id="DateCountingDown_P">Counting Down To  </p>

    <p>Simply refresh the page to select a different date.</p>
</body>
</html>
